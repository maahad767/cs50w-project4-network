{% extends "network/layout.html" %} {% load static %} {% block body %}

<h1 class="text-center m-3">All Posts</h1>
{% if user.is_authenticated %}
<div class="p-3 m-2 card rounded">
  <form id="create-form" method="post" action="{% url 'create-post' %}">
    {% csrf_token %}
    <h2>New Post</h2>
    <textarea class="form-control mb-3" name="content"></textarea>
    <button class="btn btn-primary">Post</button>
  </form>
</div>
{% endif %}
{% include 'network/post-list.html' %}
{% endblock %}
